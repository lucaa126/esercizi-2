<div style="border:2px solid #222; padding:12px; margin:12px 0;">
  <h2 style="margin-top:0;">APP COMPONENT (genitore)</h2>

  <app-comp1 *ngFor="let post of filteredPosts" [titolo]="post.titolo" [testo]="post.testo"></app-comp1>

  <div *ngIf="filteredPosts.length === 0">Nessun post disponibile</div>

  <div>Post visualizzati: {{ filteredPosts.length }}</div>
</div>
